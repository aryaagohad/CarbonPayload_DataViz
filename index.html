<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Circle Packing</title>
    <script src="script.js"></script> 
    <style>
        body {
            background-color: #05141B;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        svg {
            font-family: sans-serif;
            cursor: pointer;
        }
        .title {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            z-index: 10;
        }
    </style>
</head>
<body>
    <svg width="800" height="800"></svg> <!-- Keep the SVG size fixed -->
    <div class="title">
        <h1>The Invisible CCs of an Email</h1>
    </div>
</body>
</html>
